
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS | Unified Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #020617;
      color: #22d3ee;
      font-family: 'JetBrains+Mono', monospace;
      margin: 0;
      overflow: hidden;
    }
    .hud-font {
      font-family: 'Orbitron', sans-serif;
    }
    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .scanner-line {
      height: 2px;
      background: linear-gradient(to right, transparent, #22d3ee, transparent);
      box-shadow: 0 0 15px #22d3ee;
      animation: scan 3s linear infinite;
    }
    .glow-border {
      box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
      border: 1px solid rgba(34, 211, 238, 0.3);
    }
    .reactor-pulse {
      animation: reactor-pulse 4s ease-in-out infinite;
    }
    @keyframes reactor-pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; box-shadow: 0 0 50px rgba(34, 211, 238, 0.4); }
    }
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(8, 145, 178, 0.1);
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(34, 211, 238, 0.4);
      border-radius: 10px;
    }
    .code-block {
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(34, 211, 238, 0.2);
      padding: 1rem;
      border-radius: 0.5rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      color: #e2e8f0;
      overflow-x: auto;
    }
  </style>
